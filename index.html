<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Look mom, i have a mongo database</h1>
    <form action="/addProduct" method="POST">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">
    </div>
    <div id="update">
    </div>
    <script>
        // load data from fb
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products);
                    const container = document.getElementById('products');
                    products.forEach(pd => {
                        const p = document.createElement('p');
                        p.innerHTML = `<strong>${pd.name}</strong> -- Price: ${pd.price} Quantity: ${pd.quantity}
                        <button onclick="loadProduct('${pd._id}')">update</button>
                        <button onclick="deleteProduct('${pd._id}')">delete</button>
                        `;
                        container.appendChild(p);
                    });
                })
        }
        loadAllProducts();

        function loadProduct(id){
            fetch(`product/${id}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                const update = document.getElementById('update');
                update.innerHTML = `
                <h3>Update: ${data._id}</h3>
                price: <input type="text" value="${data.price}" id="price"> </input>
                <br>
                quantity: <input type="text" value="${data.quantity}" id="quantity"> </input>
                <br>
                <button>Submit</button>
                `;
            })
        }

        function deleteProduct(id) {
            // console.log(id);
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    console.log('deleted successfully!')
                })
        }
    </script>
</body>

</html>
